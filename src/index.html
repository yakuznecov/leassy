<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Leassy</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" /> -->
	<link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
	<div class="wrapper">
		@@include('header.html')
		<div class="main">
			<h1 class="main__title">Cleaning service</h1>
			<div class="main__inner">
				<div class="main__card">
					<div class="main__card_left">
						<div class="image">
							<img src="images/room_1.png" alt="room">
						</div>
						<div class="check">
							<img src="check.svg" alt="check">
							<span>Еmployee is verified</span>
						</div>
					</div>
					<div class="main__card_right">
						<h2 class="title">Сleaning the room</h2>
						<div class="item">
							<span class="subtitle">Description:</span>
							<span>Cleaning your room</span>
						</div>
						<div class="item">
							<span class="enabled">Enabled:</span>
							<span>Toilet</span>
						</div>
						<div class="item">
							<span class="excluded">Excluded:</span>
							<span>Moving furniture / Ceiling washing</span>
						</div>
						<div class="footer">
							<a href="/" class="order">Order</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="fix-block">
			<div class="modal" data-modal="1">

			</div>
		</div>

		<div class="overlay js-overlay-modal"></div>
	</div>




	<!-- <script src="js/main.js"></script> -->
	<script src="js/main.js"></script>
</body>

</html>
